
<div class="row">
  <div class="col-xs-12 col-md-6 col-md-offset-3">
    <!-- <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div> -->
    <!-- <app-alert [message]="error" *ngIf="error" (close) ="onHandleError()"></app-alert> -->
    <ng-template appPlaceHolder></ng-template>
    <div *ngIf="isLoading; else doneLoading" style="text-align: center">
      <app-loading-spinner></app-loading-spinner>
    </div>
    <ng-template #doneLoading>
      <form
        #authForm="ngForm"
        (ngSubmit)="onSubmit(authForm)"
        *ngIf="!isLoading"
      >
        <div class="form-group">
          <label for="email">E-Mail</label>
          <input
            type="email"
            id="email"
            class="form-control"
            ngModel
            name="email"
            required
            email
          />
        </div>
        <div class="form-group">
          <label for="password">E-Mail</label>
          <input
            type="password"
            id="password"
            class="form-control"
            ngModel
            name="password"
            required
            minlength="6"
          />
        </div>
        <div>
          <button class="btn btn-primary" [disabled]="!authForm.valid">
            {{ isLoginMode ? "Login" : "Sign Up" }}
          </button>
          |
          <button
            class="btn btn-primary"
            (click)="onSwitchMode()"
            type="button"
          >
            Switch To {{ isLoginMode ? "Sign Up" : "Login" }}
          </button>
        </div>
      </form>
    </ng-template>
  </div>
</div>
