<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button class="btn btn-primary" (click)="onlyOdd = !onlyOdd">
        Only show odd numbers
      </button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li class="list-group-item" *ngFor="let odd of odds" [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd %2 !== 0 ? 'yellow' : 'transparent'}">
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li class="list-group-item" *ngFor="let even of evens" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>
        <!-- Trong ng-template co the dung ngIf -->
        <!-- Thuc te, *ngIf = "condition" chinh la rut gon cua ng-template [ngIf] = "condition" -->
        <ng-template [ngIf]="!onlyOdd">
          <div>
            <li class="list-group-item" *ngFor="let even of evens" [ngClass]="{odd: even % 2 !== 0}"
              [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow' : 'transparent'}">
              {{ even }}
            </li>
          </div>
        </ng-template>

        <div *appUnless="onlyOdd">
          <li class="list-group-item" *ngFor="let even of evens" [ngClass]="{odd: even % 2 !== 0}"
            [ngStyle]="{backgroundColor: even %2 !== 0 ? 'yellow' : 'transparent'}">
            {{ even }}
          </li>
        </div>

      </ul>
      <p app-BasicHighlight-Directive>Style me with basic directive</p>
      <p [appBetterHighlight]="'red'">Style me with better directive</p>

      <div [ngSwitch]="value">
        <div *ngSwitchCase="5">{{value}} that</div>
        <div *ngSwitchDefault>not that</div>
      </div>
    </div>
  </div>
</div>
